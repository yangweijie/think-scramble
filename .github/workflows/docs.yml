name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'

# è®¾ç½® GITHUB_TOKEN æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # æ„å»ºæ–‡æ¡£
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g docsify-cli
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare documentation
        run: |
          # åˆ›å»ºæ„å»ºç›®å½•
          mkdir -p _site
          
          # å¤åˆ¶æ–‡æ¡£æ–‡ä»¶
          cp -r docs/* _site/
          
          # å¤åˆ¶ README åˆ° docs ç›®å½•ä½œä¸ºä¸»é¡µ
          cp README.md _site/README.md
          
          # åˆ›å»º .nojekyll æ–‡ä»¶ä»¥ç¦ç”¨ Jekyll
          touch _site/.nojekyll
          
          # éªŒè¯å…³é”®æ–‡ä»¶å­˜åœ¨
          ls -la _site/
          
      - name: Validate documentation
        run: |
          # æ£€æŸ¥å¿…è¦æ–‡ä»¶
          if [ ! -f "_site/index.html" ]; then
            echo "Error: index.html not found"
            exit 1
          fi
          
          if [ ! -f "_site/_sidebar.md" ]; then
            echo "Error: _sidebar.md not found"
            exit 1
          fi
          
          if [ ! -f "_site/README.md" ]; then
            echo "Error: README.md not found"
            exit 1
          fi
          
          echo "Documentation validation passed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # éƒ¨ç½²åˆ° GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # æµ‹è¯•éƒ¨ç½²çš„æ–‡æ¡£
  test:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Test deployed documentation
        run: |
          # ç­‰å¾…éƒ¨ç½²å®Œæˆ
          sleep 30
          
          # æµ‹è¯•ä¸»é¡µ
          curl -f -s -o /dev/null "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" || {
            echo "Failed to access documentation homepage"
            exit 1
          }
          
          echo "Documentation is accessible"

  # é€šçŸ¥éƒ¨ç½²ç»“æœ
  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy, test]
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ]; then
            echo "âœ… Documentation deployed successfully!"
            echo "ğŸ“š Visit: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          else
            echo "âŒ Documentation deployment failed"
            echo "Build: ${{ needs.build.result }}"
            echo "Deploy: ${{ needs.deploy.result }}"
            echo "Test: ${{ needs.test.result }}"
          fi
